<ion-header>
    <ion-toolbar>
        <ion-title>mostrar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding *ngFor="let turis of turi">
        <ion-item>
            <ion-avatar slot="start">

            </ion-avatar>
            <ion-label>
                <h3>nombre: {{turis.nombre}}</h3>
                <h3>ciudad: {{turis.ciudad}}</h3>
                <h3>pais: {{turis.pais}}</h3>
                <h3>categoria: {{turis.categoria}}</h3>
                <ion-img [src]="turis.img"></ion-img>
            </ion-label>

        </ion-item>
    </ion-item-sliding>
</ion-content>
